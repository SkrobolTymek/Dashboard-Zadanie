<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna strona Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="parent">
        <div id="div1" class="divGrid">
            <p>Dochody pizzeri</p>
            <h2 id="NowaCena"></h2>
            <p id="przyrost"></p>
        </div>
        <div id="div2" class="divGrid">
            <p>Ilość Klientów</p>
            <h2 id="NowiKlienci"></h2>
            <p id="przyrost2"></p>
        </div>
        <div id="div3" class="divGrid">
            <p>test3</p>
        </div>
        <div id="div4" class="divGrid">
            <p>Procentowy udział Sprzedaży pizzy w porach roku</p>
            <div class="circle" id="kolo">

            </div>

        </div>
        <div id="div5" class="divGrid">
            <!--<p>Procentowy udział składników (lewy róg - pieczarki, prawy - salami, góra - ser, lewy dół - sos, prawy dół
                - szczury)</p> -->
            <div class="wiekszyPolygon">
                <div class="polygon" id="polygonik"></div>
            </div>
        </div>
        <div id="div6" class="divGrid">
            <div class="wykres" id="wykres">
                <div class="chart">
                    <div class="one" id="prostakat">
                        <p class="month">Jan</p>
                    </div>
                    <div class="two" id="prostakat">
                        <p class="month">Feb</p>
                    </div>
                    <div class="three" id="prostakat">
                        <p class="month">Mar</p>
                    </div>
                    <div class="four" id="prostakat">
                        <p class="month">Apr</p>
                    </div>
                    <div class="five" id="prostakat">
                        <p class="month">May</p>
                    </div>
                </div>
                <div class="siatka">
                    <div class="line">100</div>
                    <div class="line">80</div>
                    <div class="line">60</div>
                    <div class="line">40</div>
                    <div class="line">20</div>
                    <div class="line">0</div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/javascript/script.js"></script>
